name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false               
      matrix:
        node-version: ["20.18.0", "22.x"]  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm 10.14.0
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Install deps
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Test (Vitest)
        run: pnpm vitest run

      - name: Build (tsdown)
        run: pnpm run build

      - name: Upload dist (only Node 20.18.0)
        if: matrix.node-version == '20.18.0' && success() && hashFiles('dist/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

